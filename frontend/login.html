<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <!-- Header with logo, college name, and button -->
    <header>
      <nav>
        <img src="images/DYPCET_Logo.webp" alt="College Logo" />
        <div class="clg_name">
          D.Y. PATIL COLLEGE OF ENGINEERING AND TECHNOLOGY
        </div>
        <button>EVENT</button>
      </nav>
    </header>

    <!-- Form container centered in the viewport -->
    <div class="container">
      <fieldset>
        <div class="logo-container">
          <img src="./images/DYPCET_Logo.webp" alt="College Logo" />
        </div>
        <legend>Login</legend>
        <form>
          <label for="student">
            <input type="checkbox" name="student" id="student" /> Student
          </label>
          <label for="faculty">
            <input type="checkbox" name="faculty" id="faculty" /> Faculty
          </label>
          <label for="administrator">
            <input type="checkbox" name="administrator" id="administrator" />
            Administrator
          </label>
          <label for="email">Email:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
            required
          />

          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter your password"
            required
          />

          <button type="submit">Login</button>
        </form>
      </fieldset>
    </div>

    <!-- Footer at the bottom of the page -->
    <footer>
      <p>&copy; 2024 D.Y. Patil College Of Engineering. All rights reserved.</p>
    </footer>
  </body>
</html>
